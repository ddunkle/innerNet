<!DOCTYPE html>
<html lang="en">

<head>
  <title>innerNet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="card" style="width: 6" class="text-center">
        <div class="card-body" class="text-center">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
              <img src="/img/innerNet-logo-trans.png" alt="innerNet" width="200">
            </div>
            <h2 class="text-center sign-up">Sign Up</h2>
            <form class="signup">
              <div class="form-group" class="text-center">
                <input type="email" class="form-control" id="email-input" placeholder="Email address or username">
              </div>
              <div class="form-group" class="text-center">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <div style="display: none" id="alert" class="alert alert-danger text-center" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-default">Sign Up</button>
              </div>
            </form>
            <br />
            <p class="text-center">Or log in <a class="link" href="/login">here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
